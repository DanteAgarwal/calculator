<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
</head>
<body>
    <div id="calculator">
        <div id="display" aria-label="Calculator Display" aria-describedby="display-description" tabindex="0" class="accessible"></div>
        <button class="numButton learn-more">1</button>
        <button class="numButton learn-more">2</button>
        <button class="numButton learn-more">3</button>
        <button class="opButton learn-more">+</button>
        <button class="numButton learn-more">4</button>
        <button class="numButton learn-more">5</button>
        <button class="numButton learn-more">6</button>
        <button class="opButton learn-more">-</button>
        <button class="numButton learn-more">7</button>
        <button class="numButton learn-more">8</button>
        <button class="numButton learn-more">9</button>
        <button class="opButton learn-more">*</button>
        <button class="numButton learn-more">0</button>
        <button class="opButton learn-more">/</button>
        <button class="eqButton learn-more">=</button>
        <button class="clearButton learn-more">C</button>
    </div>
    <script src="calculator.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
</body>
</html>
